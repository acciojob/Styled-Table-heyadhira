<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Country</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>USA</td>
                <td>98</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>UK</td>
                <td>95</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Robert Brown</td>
                <td>Canada</td>
                <td>93</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Emily Johnson</td>
                <td>Australia</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
